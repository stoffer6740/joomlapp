<div class="header">
    <h2>Articles</h2>
</div>


    <div id="ar" ng-controller="GetArticlesCtrl">
        <input type="button" ng-click="getResults(3)">
        <ons-list>
            <ons-list-item ng-repeat="r in result" ng-hide="!result" modifier="chevron" class="list-item-container" ng-click="GetOneArticle(r.id)">
                <ons-row>
                    <ons-col>
                        <div class="desc">
                            {{r.title}} | {{r.id}}
                        </div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
